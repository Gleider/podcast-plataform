<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #images{
      margin: 25px auto;
      border: 1px solid black;
      width: 300px;
      height: 300px;
      display: none;
    }
    #imgConf{
      width: 300px;
      height: 300px;
    }
    #dsplay{
      display: none;
    }
    #title{
      margin: 10px auto;

    }
  </style>
</head>
<body>
  <h1>Search podcasts</h1>
  <label for="srch">Search</label>
  <input type="search" id='srch'>
  <script src="../dist/podcast-search.umd.js"></script>
  <input type="button" value="Search" id='btn'>
  <div id="images"></div>
  <div id="dsplay">
    <h2 id='title'></h2>
    <h2 id='desc'></h2>

  </div>

  <script>
    // const podcast = podcastSearch.search('nerdcast');
    // podcast.then(result => console.log(result));
    const $btn = document.getElementById('btn');
    const $srch = document.getElementById('srch');
    const $images = document.getElementById('images');
    const $dsplay = document.getElementById('dsplay');
    const $title = document.getElementById('title');
    const $desc = document.getElementById('desc');

    $btn.addEventListener('click', function(){
      let podcastName = $srch.value;
      
      const podcast = podcastSearch.search(podcastName);
      podcast.then(result => {
        const img = result[0].logo_url
        console.log(result);
        $images.style.display = 'block';
        const imag = `<img src='${img}' id='imgConf'/>`
        $images.innerHTML = imag;
        
        $dsplay.style.display = 'block';

        $title.innerHTML = result[0].title;
        
        $desc.innerHTML = `Description: ${result[0].description}`;
      });
    });

  </script>
</body>
</html>
